<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}"
      xmlns:th="http://www.thymeleaf.org">

<div id="page" layout:fragment="content">

    <div class="mz-content">

        <div class="mz-form-card">
            <h1 class="header">Agendar lectura</h1>

            <div class="card-panel green lighten-4" th:if="${successMsg}">
                <span th:text="${successMsg}"></span>
            </div>

            <!-- Campos titulo, capitulo, pagina(opcional), tiempo(opcional), sitio/enlace, briefing(opcional), opiniones(opcional) -->
            <form th:action="@{/readings}" method="post" th:object="${reading}">
                <div class="input-field">
                    <input id="title" type="text" class="validate" th:field="*{title}" th:errorclass="invalid">
                    <label for="title">Titulo</label>
                    <span class="helper-text red-text text-darken-2" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:text="${#fields.errors('title')}"></span>
                </div>
                <div class="input-field">
                    <input id="chapter" type="text" class="validate" th:field="*{chapter}" th:errorclass="invalid">
                    <label for="chapter">Capitulo</label>
                    <span class="helper-text red-text text-darken-2" th:if="${#fields.hasErrors('chapter')}" th:errors="*{chapter}" th:text="${#fields.errors('chapter')}"></span>
                </div>
                <div class="input-field">
                    <input id="pageNo" type="number" class="validate" th:field="*{page}" th:errorclass="invalid">
                    <label for="pageNo">Pagina</label>
                    <span class="helper-text red-text text-darken-2" th:if="${#fields.hasErrors('page')}" th:errors="*{page}" th:text="${#fields.errors('page')}"></span>
                </div>
                <div class="input-field">
                    <input id="timestamp" type="text" class="timepicker" th:field="*{time}" th:errorclass="invalid">
                    <label for="timestamp">Minuto</label>
                </div>
                <div class="input-field">
                    <input id="siteLink" type="text" class="validate" th:field="*{link}" th:errorclass="invalid">
                    <label for="siteLink">Enlace</label>
                </div>
                <div class="input-field">
                    <textarea id="briefing" class="materialize-textarea" th:field="*{briefing}" th:errorclass="invalid"></textarea>
                    <label for="briefing">Briefing</label>
                </div>
                <div class="input-field">
                    <textarea id="comments" class="materialize-textarea" th:field="*{comment}" th:errorclass="invalid"></textarea>
                    <label for="comments">Opinion</label>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">Crear<i class="material-icons right">send</i></button>
            </form>
        </div>


    </div>
</div>

</html>
